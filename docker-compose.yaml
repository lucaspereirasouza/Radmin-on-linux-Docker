services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "win7"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      DISK_SIZE: "12G"
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3390:3389/tcp
      - 3390:3389/udp
    stop_grace_period: 2m
    restart: on-failure
    volumes:
      - /mnt/HDD/windows:/storage
      - /mnt/HDD/windows/shared:/shared
    networks:
      _external:
        ipv4_address: 172.25.0.3
      _internal:
        ipv4_address: 172.26.0.2
networks:
  _external:
    name: radminvpn_external
    external: false
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:  
      config:
      - subnet: 172.25.0.0/16
        gateway: 172.25.0.1
  _internal:
    name: windows_internal_network
    external: false
    driver: macvlan
    ipam:
      config:
      - subnet: 172.26.0.0/16
        gateway: 172.26.0.1
